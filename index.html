<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayu - Garhani Portfolio</title>
    <style>
        /* General Reset */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: 'Georgia', serif; background: #fefefe; color: #333; scroll-behavior: smooth; line-height: 1.6;}

        /* HEADER */
        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
        }

        /* HERO SECTION WITH VILLAGE IMAGE */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('garhani1.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            color: white;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        .hero h2 {font-size: 40px; margin-bottom: 10px;}
        .hero p {font-size: 20px; max-width: 600px;}

        /* ABOUT SECTION */
        .about {
            padding: 80px 20px; 
            max-width: 900px; 
            margin: 0 auto; 
            text-align: center;
        }
        .about h3 {
            font-size: 36px;
            color: #1e3c72;
            margin-bottom: 20px;
            position: relative;
        }
        .about h3::after {
            content: "";
            display: block; 
            width: 60px; 
            height: 3px; 
            background: #1e3c72; 
            margin: 10px auto 0; 
            border-radius: 2px;
        }
        .about p {font-size: 20px; color: #555; margin-top: 20px; line-height: 1.8;}

        /* SHAYARI SECTION */
        .shayari {
            background: #f0f0f0; 
            padding: 60px 20px; 
            text-align: center;
        }
        .shayari h3 {
            font-size: 32px; 
            color: #1e3c72; 
            margin-bottom: 20px; 
            position: relative;
        }
        .shayari h3::after {
            content: ""; 
            display: block; 
            width: 50%; 
            height: 3px; 
            background: #1e3c72; 
            margin: 10px auto 0; 
            border-radius: 2px;
        }
        .shayari p {
            font-size: 18px; 
            color: #555; 
            margin-top: 20px; 
            font-style: italic;
        }

        /* BACK TO TOP BUTTON */
        #topBtn {
            display: none; position: fixed; bottom: 30px; right: 30px; z-index: 99; font-size: 18px; border: none; outline: none; background: #1e3c72; color: white; padding: 12px 18px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }
        #topBtn:hover {background: #16325b;}

        /* RESPONSIVE */
        @media(max-width:768px) {
            .hero h2 {font-size: 32px;}
            .hero p {font-size: 18px; max-width: 100%;}
            .about h3 {font-size: 28px;}
            .about p {font-size: 18px;}
            .shayari h3 {font-size: 28px;}
            .shayari p {font-size: 16px;}
        }
    </style>
</head>
<body>

<header>
    <h1>Aayu</h1>
</header>

<!-- HERO SECTION WITH VILLAGE IMAGE -->

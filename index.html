<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aayu | Garhani Ke Lal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f172a;color:white;scroll-behavior:smooth;}
header{background:#111;padding:15px 40px;position:sticky;top:0;z-index:1000;}
header h1{color:#ff9800;}
section{padding:70px 20px;text-align:center;}

.btn{
padding:12px 25px;
background:#ff9800;
border:none;
border-radius:30px;
cursor:pointer;
color:white;
margin:10px;
}

.gallery-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-top:20px;
}
.gallery-grid img{width:100%;border-radius:10px;}

.video-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:20px;
margin-top:30px;
}
.video-grid video{width:100%;border-radius:10px;}

.location-card{
max-width:900px;
margin:auto;
}
iframe{width:100%;height:350px;border:none;border-radius:15px;}

#quizPage{display:none;}
#certificateSection{display:none;}

#certificateBox{
background:white;
color:black;
padding:40px;
border:10px solid gold;
border-radius:15px;
max-width:700px;
margin:auto;
}

.medal{font-size:60px;}
</style>
</head>

<body>

<header>
<h1>Aayu From Garhani üåø</h1>
</header>

<!-- MAIN PAGE -->
<section id="mainPage">
<h2>Welcome To My Village Website ‚ù§Ô∏è</h2>
<button class="btn" onclick="openQuiz()">Start Quiz</button>

<h2>Garhani Photos</h2>
<div class="gallery-grid">
<img src="garhani1.jpg">
<img src="garhani2.jpg">
<img src="garhani3.jpg">
<img src="garhani4.jpg">
</div>

<h2>Garhani Videos üé•</h2>
<div class="video-grid">
<video controls src="garhani1.mp4"></video>
<video controls src="garhani2.mp4"></video>
<video controls src="garhani3.mp4"></video>
<video controls src="garhani4.mp4"></video>
</div>

<h2>üìç Garhani Location</h2>
<div class="location-card">
<iframe src="https://www.google.com/maps?q=Garhani,Bihar&output=embed"></iframe>
</div>
</section>

<!-- QUIZ PAGE -->
<section id="quizPage">
<h2>Garhani Quiz üìù</h2>
<div id="quizContainer"></div>
<button class="btn" onclick="submitQuiz()">Submit</button>
<button class="btn" onclick="goBack()">Back</button>
<p id="quizResult"></p>
</section>

<!-- CERTIFICATE -->
<section id="certificateSection">
<h2>Your Certificate üèÜ</h2>
<div id="certificateBox">
<div class="medal" id="medalIcon"></div>
<h1>Certificate of Achievement</h1>
<p>This certificate is proudly presented to</p>
<h2 id="certName"></h2>
<p id="certGrade"></p>
<p>Certificate ID: <span id="certID"></span></p>
<p>Date: <span id="certDate"></span></p>
</div>
<br>
<input type="text" id="username" placeholder="Enter Your Name">
<br>
<button class="btn" onclick="generateCertificate()">Generate</button>
<button class="btn" onclick="downloadPDF()">Download PDF</button>
</section>

<script>

/* Navigation */
function openQuiz(){
document.getElementById("mainPage").style.display="none";
document.getElementById("quizPage").style.display="block";
}

function goBack(){
document.getElementById("quizPage").style.display="none";
document.getElementById("mainPage").style.display="block";
}

/* Quiz Questions */
const quizData=[
{q:"Garhani kis district me hai?",a:["Bhojpur","Patna","Gaya","Nalanda"],correct:0},
{q:"Garhani kis state me hai?",a:["Bihar","UP","MP","Jharkhand"],correct:0},
{q:"Bihar ki rajdhani kya hai?",a:["Patna","Delhi","Lucknow","Ranchi"],correct:0},
{q:"Garhani Ara ke paas hai?",a:["Yes","No"],correct:0},
{q:"Garhani Bharat me hai?",a:["Yes","No"],correct:0}
];

function loadQuiz(){
let container=document.getElementById("quizContainer");
quizData.forEach((q,i)=>{
let html=`<p>${i+1}. ${q.q}</p>`;
q.a.forEach((opt,j)=>{
html+=`<label><input type='radio' name='q${i}' value='${j}'> ${opt}</label><br>`;
});
container.innerHTML+=html+"<br>";
});
}
loadQuiz();

let finalScore=0;

function submitQuiz(){
let score=0;
quizData.forEach((q,i)=>{
let ans=document.querySelector(`input[name='q${i}']:checked`);
if(ans && parseInt(ans.value)===q.correct)score++;
});
finalScore=score;
document.getElementById("quizResult").innerText=`Score: ${score}/${quizData.length}`;
document.getElementById("certificateSection").style.display="block";
confetti();
}

/* Certificate */
function generateCertificate(){
let name=document.getElementById("username").value;
if(!name){alert("Enter Name");return;}
let percentage=(finalScore/quizData.length)*100;
let grade="Bronze", medal="ü•â";
if(percentage>=90){grade="Gold";medal="ü•á";}
else if(percentage>=70){grade="Silver";medal="ü•à";}

document.getElementById("certName").innerText=name;
document.getElementById("certGrade").innerText=`Awarded: ${grade} (${percentage}%)`;
document.getElementById("medalIcon").innerText=medal;
document.getElementById("certDate").innerText=new Date().toLocaleDateString();
document.getElementById("certID").innerText="GAR-"+Date.now();
}

function downloadPDF(){
html2pdf().from(document.getElementById("certificateBox")).save();
}

</script>

</body>
  </html>

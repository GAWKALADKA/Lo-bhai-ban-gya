<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aayu From Bihar</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    overflow-x:hidden;
    transition:0.5s;
}

/* Loader */
#loader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
.spinner{
    width:60px;
    height:60px;
    border:6px solid #fff;
    border-top:6px solid #00f7ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    100%{transform:rotate(360deg);}
}

/* Hero Section */
.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
    position:relative;
}
.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}
.hero-content{
    position:relative;
    z-index:1;
}
.hero h1{
    font-size:50px;
}
.hero p{
    margin:20px 0;
}
.btn{
    padding:10px 25px;
    background:#00f7ff;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #00f7ff;
}

/* Cards */
.section{
    padding:60px 10%;
    text-align:center;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}
.card{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:15px;
    transition:0.3s;
}
.card:hover{
    transform:translateY(-10px);
}

/* Gallery */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}
.gallery img{
    width:100%;
    border-radius:10px;
    transition:0.3s;
}
.gallery img:hover{
    transform:scale(1.05);
}

/* Dark Mode */
.dark{
    background:#111;
    color:#fff;
}
.toggle{
    position:fixed;
    top:20px;
    right:20px;
    cursor:pointer;
    font-size:20px;
}

/* Footer */
footer{
    padding:20px;
    text-align:center;
    background:#000;
    margin-top:40px;
}
</style>
</head>

<body>

<div id="loader">
<div class="spinner"></div>
</div>

<div class="toggle" onclick="darkMode()">
<i class="fas fa-moon"></i>
</div>

<section class="hero">
<div class="hero-content">
<h1>I am Aayu From Bihar</h1>
<p>Proud Student From Garhani</p>
<button class="btn">Explore Now</button>
</div>
</section>

<section class="section">
<h2>About Me</h2>
<div class="cards">
<div class="card">
<h3>My Skills</h3>
<p>HTML, CSS, JavaScript Learner</p>
</div>
<div class="card">
<h3>My Goal</h3>
<p>Future Web Developer</p>
</div>
<div class="card">
<h3>My Village</h3>
<p>Garhani, Bihar ❤️</p>
</div>
</div>
</section>

<section class="section">
<h2>Gallery</h2>
<div class="gallery">
<img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
<img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
<img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3">
</div>
</section>

<footer>
<p>Made with ❤️ by Aayu</p>
</footer>

<script>
window.onload=function(){
    document.getElementById("loader").style.display="none";
}

function darkMode(){
    document.body.classList.toggle("dark");
}
</script>

</body>
  </html>
                                                 </html>

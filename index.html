    <title>Aayu - Garhani Portfolio</title>
    <style>
        /* RESET */
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Arial,sans-serif;background:#fefefe;color:#333;}

        /* HERO SECTION */
        .hero{
            height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
            background:url('bg.jpg') no-repeat center center; background-size:cover; position:relative; color:white;
        }
        .hero::before{
            content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);}
        .profile-pic{
            width:150px; height:150px; border-radius:50%; object-fit:cover; border:4px solid #00bfff; box-shadow:0 10px 25px rgba(0,0,0,0.3); margin-bottom:20px;
        }
        .cursor{display:inline-block; animation:blink 0.8s infinite;font-weight:bold;font-size:28px;}
        @keyframes blink{0%{opacity:1;}50%{opacity:0;}100%{opacity:1;}}

        /* ABOUT SECTION */
        .about{
            padding:60px 20px; text-align:center; background:#ffffff;
        }
        .about h3{
            font-size:32px; color:#00bfff; margin-bottom:20px; position:relative;
        }
        .about h3::after{
            content:""; display:block; width:50%; height:3px; background:#00bfff; margin:8px auto 0; border-radius:2px;
        }
        .about p{
            font-size:18px; line-height:1.6; color:#555; margin-top:20px;
        }

        .songs{padding:60px 20px;text-align:center;background:#f5f5f5;}

        .songs h3::after{content:""; display:block;width:50%;height:3px;background:#00bfff;margin:8px auto 0; border-radius:2px;}

        .song-list-horizontal::-webkit-scrollbar{height:8px;}
        .song-list-horizontal::-webkit-scrollbar-thumb{background:#00bfff;border-radius:10px;}
        .song-list-horizontal::-webkit-scrollbar-track{background:#e0e0e0;border-radius:10px;}

        .song:hover{transform:translateY(-7px); box-shadow:0 20px 40px rgba(0,0,0,0.25);}

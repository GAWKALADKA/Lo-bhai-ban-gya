<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aayu From Bihar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{background:#0f172a;color:white;}

nav{position:fixed;width:100%;background:rgba(0,0,0,0.6);padding:15px 40px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
nav h2{color:#f97316;}

.hero{height:100vh;background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover no-repeat;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;}
.hero::before{content:'';position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.6);}
.hero-content{position:relative;z-index:2;}
.hero h1{font-size:50px;margin-bottom:10px;}

.btn{padding:10px 25px;border:none;cursor:pointer;border-radius:30px;margin:5px;font-weight:600;}
.primary{background:#f97316;color:white;}
.secondary{background:white;color:#0f172a;}

section{padding:80px 10%;}
.section-title{text-align:center;margin-bottom:40px;font-size:32px;color:#f97316;}

.quiz-box{background:#1e293b;padding:30px;border-radius:15px;max-width:600px;margin:auto;text-align:center;}

footer{background:#020617;text-align:center;padding:20px;margin-top:40px;}

/* CERTIFICATE DESIGN */
.certificate-wrapper{
display:none;
text-align:center;
padding:60px 10%;
}

.certificate-box{
background:white;
color:#0f172a;
padding:60px 40px;
max-width:850px;
margin:auto;
border:15px solid transparent;
border-image:linear-gradient(45deg,#FFD700,#FFA500,#FFD700) 1;
border-radius:20px;
box-shadow:0 0 40px rgba(255,215,0,0.6);
position:relative;
}

/* Medal */
.medal{
font-size:70px;
margin-bottom:10px;
animation: glow 1.5s infinite alternate;
}

@keyframes glow{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

.cert-id{
position:absolute;
top:15px;
right:25px;
font-size:14px;
font-weight:bold;
color:#b45309;
}

.certificate-box h1{
font-size:36px;
margin-bottom:15px;
color:#b45309;
}

.gold-line{
width:250px;
height:4px;
background:linear-gradient(to right,#FFD700,#FFA500,#FFD700);
margin:15px auto;
}

input{
padding:10px;
border-radius:20px;
border:none;
margin-top:20px;
}
</style>
</head>

<body>

<nav>
<h2>Aayu</h2>
</nav>

<div class="hero">
<div class="hero-content">
<h1>Aayu From Bihar</h1>
<button class="btn primary" onclick="scrollToSection('quiz')">Take Quiz</button>
</div>
</div>

<section id="quiz">
<h2 class="section-title">Village Quiz</h2>
<div class="quiz-box">
<p>Garhani kis rajya me hai?</p>
<button class="btn primary" onclick="checkAnswer('A')">A) Bihar</button>
<button class="btn primary" onclick="checkAnswer('B')">B) Delhi</button>
<p id="result"></p>
</div>
</section>

<!-- CERTIFICATE -->
<section class="certificate-wrapper" id="certificate">
<h2 class="section-title">Your Certificate</h2>

<div class="certificate-box" id="certificateBox">

<div class="cert-id">Certificate ID: <span id="certId"></span></div>

<div class="medal">ü•á</div>

<h1>Certificate of Achievement</h1>
<div class="gold-line"></div>

<p>This certificate is proudly presented to</p>
<h2 id="certName" style="color:#f97316;"></h2>

<p>For Successfully Completing the Garhani Village Quiz</p>

<p style="margin-top:25px;">Date: <span id="certDate"></span></p>
</div>

<input type="text" id="username" placeholder="Enter Your Name">
<br>
<button class="btn primary" onclick="generateCertificate()">Generate</button>
<button class="btn secondary" onclick="downloadCertificate()">Download</button>
</section>

<footer>
Made with ‚ù§Ô∏è in Bihar | ¬© 2026 Aayu
</footer>

<script>
function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

function checkAnswer(ans){
if(ans==='A'){
document.getElementById("result").innerHTML="‚úÖ Correct! Certificate unlocked!";
document.getElementById("certificate").style.display="block";
}else{
document.getElementById("result").innerHTML="‚ùå Wrong Answer!";
}
}

function generateCertificate(){
let name=document.getElementById("username").value;
if(name===""){alert("Please enter your name");return;}

document.getElementById("certName").innerText=name;
document.getElementById("certDate").innerText=new Date().toLocaleDateString();

let randomId = "GARH-" + Math.floor(100000 + Math.random() * 900000);
document.getElementById("certId").innerText=randomId;
}

function downloadCertificate(){
html2canvas(document.querySelector("#certificateBox")).then(canvas=>{
let link=document.createElement("a");
link.download="Gold-Certificate.png";
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>

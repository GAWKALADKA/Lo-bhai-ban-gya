<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    display:flex;
    min-height:100vh;
    background:#f4f6f9;
}

/* Sidebar */
.sidebar{
    width:250px;
    background:#111827;
    color:#fff;
    padding:20px;
}
.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}
.sidebar ul{
    list-style:none;
}
.sidebar ul li{
    padding:15px;
    margin:10px 0;
    cursor:pointer;
    border-radius:8px;
    transition:0.3s;
}
.sidebar ul li:hover{
    background:#1f2937;
}

/* Main Content */
.main{
    flex:1;
    padding:20px;
}

/* Topbar */
.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}
.topbar h1{
    font-size:22px;
}
.profile{
    background:#111827;
    color:#fff;
    padding:8px 15px;
    border-radius:20px;
}

/* Cards */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}
.card{
    background:#fff;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-5px);
}
.card h3{
    margin-bottom:10px;
}

/* Buttons */
.btn{
    padding:8px 15px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
}
.btn:hover{
    background:#1e40af;
}
</style>
</head>

<body>

<div class="sidebar">
<h2>Admin Panel</h2>
<ul>
<li><i class="fas fa-home"></i> Dashboard</li>
<li><i class="fas fa-image"></i> Manage Gallery</li>
<li><i class="fas fa-video"></i> Manage Videos</li>
<li><i class="fas fa-question"></i> Manage Quiz</li>
<li><i class="fas fa-user"></i> Profile</li>
<li><i class="fas fa-sign-out-alt"></i> Logout</li>
</ul>
</div>

<div class="main">
<div class="topbar">
<h1>Welcome Admin</h1>
<div class="profile">Aayu</div>
</div>

<div class="cards">
<div class="card">
<h3>Total Visitors</h3>
<p>1,245</p>
<button class="btn">View</button>
</div>

<div class="card">
<h3>Total Images</h3>
<p>12</p>
<button class="btn">Manage</button>
</div>

<div class="card">
<h3>Total Videos</h3>
<p>5</p>
<button class="btn">Manage</button>
</div>

<div class="card">
<h3>Total Quiz Questions</h3>
<p>10</p>
<button class="btn">Edit</button>
</div>
</div>

</div>

</body>
  </html>
